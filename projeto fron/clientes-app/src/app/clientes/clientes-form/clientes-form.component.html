<h1 class="mt-4">Clientes</h1>
    <ol class="breadcrumb mb-4">
     <li class="breadcrumb-item active">Cadastro</li>
      </ol>
      <div class="conteiner">
        
        
      <form #clienteForm="ngForm"(ngsubmit)="onSubmit()">
     
        <div class="row">
        <div class="col-md-12">
<div class="alert alert-success" role="alert" *ngIf="sucess">
  cliente salvo/atualizado com sucesso!
</div>
<div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
  {{erro}}
</div>
        </div>
      </div>
        <div class="row" *ngIf="cliente.id">
          <div class="col-md-6">
            <div class="form-group">
                <label>ID:</label>
                <input type="text" [(ngModel)]="cliente.id" nome="id" class="form-control" disabled="true" />
            </div>
          </div>  
          <div class="col-md-6">
            <div class="form-group">
                <label>Data de Cadastro:</label>
                <input type="text" class="form-control"[(ngModel)]="cliente.dataCadastro" disabled="true" />
            </div>
          </div>  
        </div>    
          <div class="col-md-6">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" class="form-control"[(ngModel)]="nome" />
            </div>
          </div>  
        </div>     
    </div> 
        
    <div class="col-md-6">
        <div class="form-group">
            <label>CPF:</label>
            <input type="text" class="form-control" [(ngModel)="cliente.cpf"]/>
        </div>
      </div>  
    </div>  
    <div class="row">
        <div class="col-md-3">
            <button type="submit" class="btn btn-sucess">
                <i class="fa fa-save"></i>salvar
            </button>
        
        
          <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
              <i class="fa fa-arrow-alt-circle-left"></i>voltar
          </button>
      </div>

    </div>  
        </form>
      </div>
